<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li{
      line-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Index of <%= root %></h1>



  <ul>
    <% if(root !== '/'){ %>
      <li>
        <a href="../">../</a>
      </li>
    <% } %>
    
    <% files.forEach((item)=>{ %>
      <li>
        <a href="<%= start %>/<%= item %>">
          <%= item %>
        </a>
      </li>
    <% }) %>
  </ul>


  
</body>
</html>
