<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      div {
        width: 600px;
        height: 120px;
        margin: 150px 600px;
        position: relative;
        border: 1px solid red;
        overflow: scroll;
        /* transition: all 3s; */
      }
      ul {
        width: 1500px;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
      }
      li img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <img src="./img12/01.jpg" />
        </li>
        <li>
          <img src="./img12/02.jpg" />
        </li>
        <li>
          <img src="./img12/03.jpg" />
        </li>
        <li>
          <img src="./img12/04.jpg" />
        </li>
        <li>
          <img src="./img12/05.jpg" />
        </li>
        <li>
          <img src="./img12/01.jpg" />
        </li>
        <li>
          <img src="./img12/02.jpg" />
        </li>
        <li>
          <img src="./img12/03.jpg" />
        </li>
        <li>
          <img src="./img12/04.jpg" />
        </li>
        <li>
          <img src="./img12/05.jpg" />
        </li>
      </ul>
    </div>

    <script>
      let box = document.querySelector('div');
      let ul = document.querySelector('ul');
      let lis = box.querySelectorAll('li');
      var num = 0;
      setInterval(function () {
        num++;
        var timer = setInterval(function () {
          if (box.scrollLeft > ul.scrollWidth / 2) {
            box.scrollLeft = 0;
            num = 0;
          }
          if (box.scrollLeft > lis[0].offsetWidth * num) {
            clearInterval(timer);
          }
          box.scrollLeft++;
        }, 20);
      }, 5000);
    </script>
  </body>
</html>
