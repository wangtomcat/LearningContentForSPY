<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content div {
        width: 50px;
        height: 50px;
        background-color: orange;
        color: block;
        font-size: 25px;
        line-height: 50px;
        text-align: center;
        position: absolute;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 300px;
        left: 500px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="box"></div>

    <script>
      let ctn = document.querySelector('.content');
      let snakes = Array.from(ctn.querySelectorAll('div'));
      let box = document.querySelector('.box');
      for (let i = 0; i < snakes.length; i++) {
        snakes[i].style.left =
          (snakes.length - 1 - i) * snakes[i].offsetWidth + 'px';
      }
      document.onkeydown = function (e) {
        if (move()) {
          console.log(1);
          box.style.backgroundColor = 'orange';
          snakes.push(box);
          ctn.appendChild(box);
        } else {
          box.style.backgroundColor = 'red';
        }
        for (let i = snakes.length - 1; i > 0; i--) {
          snakes[i].style.left = snakes[i - 1].offsetLeft + 'px';
          snakes[i].style.top = snakes[i - 1].offsetTop + 'px';
        }

        if (e.keyCode == 37) {
          snakes[0].style.left =
            snakes[0].offsetLeft - snakes[0].offsetWidth + 'px';
        } else if (e.keyCode == 38) {
          snakes[0].style.top =
            snakes[0].offsetTop - snakes[0].offsetWidth + 'px';
        } else if (e.keyCode == 39) {
          snakes[0].style.left =
            snakes[0].offsetLeft + snakes[0].offsetWidth + 'px';
        } else if (e.keyCode == 40) {
          snakes[0].style.top =
            snakes[0].offsetTop + snakes[0].offsetWidth + 'px';
        }
      };

      function move() {
        let r1 = snakes[0].offsetLeft + snakes[0].offsetWidth;
        b1 = snakes[0].offsetTop + snakes[0].offsetWidth;
        l1 = snakes[0].offsetLeft;
        t1 = snakes[0].offsetTop;
        let l2 = box.offsetLeft;
        t2 = box.offsetTop;
        r2 = box.offsetLeft + box.offsetWidth;
        b2 = box.offsetTop + box.offsetWidth;
        if (r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2) {
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
