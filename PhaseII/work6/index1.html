<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -9;
      }
      .box2 {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 200px 0 0 400px;
      }
    </style>
    <script src="../work4/move.js"></script>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>

    <script>
      let box1 = document.querySelector('.box1');
      let box2 = document.querySelector('.box2');
      box1.addEventListener('mousedown', function () {
        document.onmousemove = function () {
          mouseUp(event, box1);
          let box1_l = box1.offsetLeft;
          let box1_t = box1.offsetTop;
          let box1_w = box1.offsetWidth;
          let box2_l = box2.offsetLeft;
          let box2_t = box2.offsetTop;
          if (box1_l + box1_w > box2_l && box1_t + box1_w > box2_t) {
            box2.style.backgroundColor = 'orange';
          }
          if (
            box1_l + box1_w < box2_l ||
            box1_t + box1_w < box2_t ||
            box1_l > box2_l + box1_w ||
            box1_t > box2_t + box1_w
          ) {
            box2.style.backgroundColor = 'red';
          }
        };
        document.onmouseup = function () {
          document.onmousemove = null;
        };
      });
    </script>
  </body>
</html>
