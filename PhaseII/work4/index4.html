<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .circle {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        border-radius: 50%;
        position: absolute;
      }
      .spot {
        width: 5px;
        height: 5px;
        background-color: red;
        position: absolute;
        left: 14px;
        top: 14px;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>
    <div class="spot"></div>

    <script>
      let circle = document.querySelector('.circle');
      let spots = document.querySelectorAll('.spot');
      var timer;
      var position = [
        {
          X: circle.offsetLeft,
          Y: circle.offsetTop,
        },
      ];
      circle.addEventListener('mousedown', function () {
        document.addEventListener('mousemove', mouseUp);
        document.addEventListener('mouseup', function () {
          document.removeEventListener('mousemove', mouseUp);
        });
      });

      function mouseUp(e) {
        position = [];
        var left = e.clientX - circle.offsetWidth / 2;
        var top = e.clientY - circle.offsetWidth / 2;
        if (left <= 0) {
          left = 0;
        } else if (
          left >=
          document.documentElement.clientWidth - circle.offsetWidth
        ) {
          left = document.documentElement.clientWidth - circle.offsetWidth;
        } else if (top <= 0) {
          top = 0;
        } else if (
          top >=
          document.documentElement.clientHeight - circle.offsetWidth
        ) {
          top = document.documentElement.clientHeight - circle.offsetWidth;
        }
        circle.style.left = left + 'px';
        circle.style.top = top + 'px';
        position.push({
          X: left,
          Y: top,
        });
        // console.log(position);

        for (var i = 0; i < spots.length; i++) {
          position.forEach(function (value) {
            timer = setTimeout(
              function () {
                this.style.left = value.X + circle.offsetWidth / 2 + 'px';
                this.style.top = value.Y + circle.offsetWidth / 2 + 'px';
              }.bind(spots[i]),
              50 * i
            );
          });
        }
      }
    </script>
  </body>
</html>
