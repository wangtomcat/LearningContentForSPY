<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        top: 0px;
        left: 0px;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      let box = document.querySelector('.box');

      // 有点小问题，当向右、向下移动会一直走下去，能不能只在当前屏幕内移动，不超出
      document.onkeydown = function (e) {
        if (e.keyCode == 37 && box.offsetLeft > box.offsetWidth) {
          box.style.left = box.offsetLeft - 50 + 'px';
        } else if (e.keyCode == 38 && box.offsetTop > box.offsetWidth) {
          box.style.top = box.offsetTop - 50 + 'px';
        } else if (
          e.keyCode == 39 &&
          box.offsetLeft <=
            document.documentElement.clientWidth - box.offsetWidth * 2
        ) {
          box.style.left = box.offsetLeft + 50 + 'px';
        } else if (
          e.keyCode == 40 &&
          box.offsetTop <
            document.documentElement.clientHeight - box.offsetWidth * 2
        ) {
          box.style.top = box.offsetTop + 50 + 'px';
        }
      };
    </script>
  </body>
</html>
