<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        top: 50px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button>回放</button>

    <script>
      let box = document.querySelector('.box');
      let btn = document.querySelector('button');
      var position = [
        {
          X: box.offsetLeft,
          Y: box.offsetTop,
        },
      ];
      // console.log(position);

      box.addEventListener('mousedown', function () {
        document.addEventListener('mousemove', mouseUp);
        box.addEventListener('mouseup', function () {
          document.removeEventListener('mousemove', mouseUp);
        });
      });
      btn.addEventListener('click', function () {
        var timer = setInterval(function () {
          var arr = position.pop();
          if (arr) {
            box.style.left = arr.X + 'px';
            box.style.top = arr.Y + 'px';
          } else {
            clearInterval(timer);
          }
        }, 30);
      });

      function mouseUp(e) {
        var left = e.clientX - box.offsetWidth / 2;
        var top = e.clientY - box.offsetWidth / 2;
        if (left <= 0) {
          left = 0;
        } else if (
          left >=
          document.documentElement.clientWidth - box.offsetWidth
        ) {
          left = document.documentElement.clientWidth - box.offsetWidth;
        } else if (top <= 0) {
          top = 0;
        } else if (
          top >=
          document.documentElement.clientHeight - box.offsetWidth
        ) {
          top = document.documentElement.clientHeight - box.offsetWidth;
        }
        box.style.left = left + 'px';
        box.style.top = top + 'px';
        position.push({
          X: left,
          Y: top,
        });
        // console.log(left, top);
        // console.log(position);
      }
    </script>
  </body>
</html>
