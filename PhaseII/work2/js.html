  <body>
    <script>
      let newArr = [2, 9, 3, 8, 4, 0];
      let buk = [];
      for (let j = 0; j < newArr.length; j++) {
        buk[newArr[j]] = 'abc';
        // buk[2] = "abc"
        // buk[9] = "abc"
        // buk[3] = "abc"
        // buk[8] = "abc"
        // buk[4] = "abc"
        // buk[0] = "abc"
        // buk = ["abc", undefined, "abc", "abc", "abc", undefined, undefined, undefined, "abc", "abc"]
      }
      let arr = [];
      for (let i = 0; i < buk.length; i++) {
        if (buk[i]) {
          arr.push(i);
        }
      }
      console.log(arr);
    </script>
  </body>
